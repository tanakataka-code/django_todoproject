{% extends 'base.html' %}

{% block header %}
<div class="p-3 mb-2 bg-light text-dark">
    <div class="container">
        <h1 class="fw-normal">TodoList</h1>
        <p class="fw-light">TodoListを作成して生産的な毎日を過ごしましょう</p>
    </div>
</div>
{% endblock header %}

{% block content %}
<div class="container">
    <a href="{% url 'create' %}" class="btn btn-primary mb-2" tabindex="-1" role="button" aria-disabled="true">新規作成</a>
    {% for item in object_list %}
    <div class="alert alert-{{ item.priority }}" role="alert">
        <p>{{ item.title}}</p>
        <p class="text-muted">期日：{{ item.duedate | date:"Y/n/j" }}</p>
        <a href="{% url 'update' item.pk %}" class="btn btn-success" tabindex="-1" role="button" aria-disabled="true">編集画面へ</a>
        <a href="{% url 'delete' item.pk %}" class="btn btn-danger" tabindex="-1" role="button" aria-disabled="true">削除画面へ</a>
        <a href="{% url 'detail' item.pk %}" class="btn btn-info" tabindex="-1" role="button" aria-disabled="true">詳細画面へ</a>
    </div>
    {% endfor %}
</div>
{% endblock content %}
